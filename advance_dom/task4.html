<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable Table</title>
  <style>
    table {
    width: 100%;
    border-collapse: collapse;
    }
    th, td {
    border: 1px solid #ddd;
    padding: 8px;
    }
    th {
    background-color: #f4f4f4;
    }
    .highlight {
    background-color: yellow;
    }
</style>
</head>
<body>
<h1>Searchable Table</h1>
<input type="text" id="searchInput" placeholder="Search..." style="margin-bottom: 10px; width: 100%; padding: 8px;">

<table id="dataTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>ward</td>
        <td>88</td>
        <td>amman</td>
    </tr>
    <tr>
        <td>walid</td>
        <td>94</td>
        <td>daer alla</td>
    </tr>
    <tr>
        <td>osama</td>
        <td>72</td>
        <td>irbid</td>
    </tr>
    <tr>
        <td>ibrahim</td>
        <td>105</td>
        <td>ram allah</td>
    </tr>
    </tbody>
</table>

<script>
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('dataTable');
    const rows = table.querySelectorAll('tbody tr');
    searchInput.addEventListener('input', function () {
    const query = searchInput.value.toLowerCase();

    rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        let rowContainsQuery = false;

        cells.forEach(cell => {
        const cellText = cell.textContent.toLowerCase();

        if (cellText.includes(query)) {
            rowContainsQuery = true;
            const regex = new RegExp(`(${query})`, 'gi');
            cell.innerHTML = cell.textContent.replace(regex, '<span class="highlight">$1</span>');} 
        else {
            cell.innerHTML = cell.textContent;
        }
        });

        row.style.display = rowContainsQuery ? '' : 'none';
        });
    });
</script>
</body>
</html>
