<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4> Dynamic To-Do List </h4>
<form action="">
    <input type="text" id="usertext" size="30" placeholder="Wright here">
    <input onclick="user()" type="button" value="Add Task">
</form>

<ul id="list">
</ul>

<script>
    function user(){
        let para = document.getElementById("usertext").value;
        const lilist = document.createElement("li");
        const newtext = document.createTextNode(para);
        lilist.appendChild(newtext);
        let btn = document.createElement("button");
        btn.textContent="delete";
        lilist.appendChild(btn);
        document.getElementById("list").appendChild(lilist);
        btn.onclick= function(){
            lilist.remove();
        }
    }
</script>
</body>
</html>
