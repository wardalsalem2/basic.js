<section  class="" style="justify-items: center;">
        <h1 style="margin-top: 10px;">Create an account</h1>
    <form style="width: 70%;" action="/action_task1.html">

        <div class="mb-3 mt-3">
        <label  for="email" class="form-label is-required">Email address</label>
        <input type="email" class="form-control" id="email" onblur="validate(event)" required name="email">
        <div class="form-text small" id="txemail">eg: username@domain.com</div> 
        </div>

        <div class="mb-3 mt-3">
        <label  for="text" class="form-label is-required">User Name</label>
        <input id="namee" onblur="nam(event)" type="text" class="form-control"  required name="text">
        <div class="form-text small" id="txname">Enter Your Name </div> 
        </div>

        <div class="mb-3">
            <label  for="num" class="form-label is-required">Mobile</label>
            <input  type="tel" class="form-control" id="num" required name="num" onblur="validatenumb(event)">
        <div id="phonnump" class="form-text small" >eg: 077********</div> 
        </div>
        <div class="mb-3 mt-3">
        <label  for="pwd" class="form-label is-required  ">Create Password</label>
        <input id="pass" onblur="pas(event)" type="password" class="form-control" required name="psss"> 
        <div id="masspass" class="form-text small">The Password should be between 6-18 characters.</div> 

        <div class="mb-3 mt-3">
            <label  for="pwd" class="form-label is-required">Verify Password</label>
            <input onblur="equalpass(event)" id="pass2" type="password" class="form-control"  required name="pswd">
            <div id="masspass2" class="form-text small">The Password should be between 6-18 characters.</div> 
            </div>
        </div>
        <div class="form-check mb-3">
        <label class="form-check-label is-required">
            <input class="form-check-input" type="checkbox" name="remember" required>I agree to the <a href="#">terms & conditions</a> Orange. 
        </label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" checked> Receive Coding Academy Newsletter.
            </label>
        </div>
        <div class="a">
                    <button onclick="sinin(event)" id="sinupp" style="width: 100%; height: 50px; margin-top: 20px;" type="button" class="btn btn-primary">Sign Up</button>
</div>
<div class="a">
                    <button onclick="haveacc()" style="width: 100%; height: 50px; margin-top: 20px;border: 2px solid;" type="submit" class="btn btn-Light grey">Already have an account?Login</button>
</div>
